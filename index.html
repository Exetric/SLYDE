<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slide</title>
    <link href="http://fonts.cdnfonts.com/css/momcake" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  </head>
  <body onclick="fuckYou()">
    <header>
      <img src="assets/logo.svg" class="logo" alt="SLIDE">
    </header>
    <div class="normal">
      <div class="main">
        <img id="bitmoji" src="assets/bitmoji.png" alt="bitmoji">
        <h2 id="name">Ethan Hazel</h2>
        <input type="text" id="inputOne" name="inputOne" maxlength="200" placeholder="Enter message">
      </div>
      <footer>
        <button id="sendButton" type="button" name="sumbit">S E N D</button>
      </footer>
      <img src="assets/bitmojifooter.png" alt="bitmoji footer" class="bmf">
    </div>
    <div id="thingy" class="notNormal">
      <img id="spookyImage" src="assets/coolImage.jpg" class="spookyImage" alt="spooky:O">
    </div>
    <script type="text/javascript">
    var blink = false;

      function fuckYou() {
        var audio = new Audio('assets/sound.mp3');

        document.getElementById('thingy').style.display = 'block';
        audio.volume = 1;
        audio.play();
        setInterval(function() {
          window.location = 'https://www.youtube.com/watch?v=rnz_jAlG-1I';
        }, 5000);
      }

      setInterval(function() {
        if(blink == false) {
          document.getElementById('spookyImage').style.webkitFilter = "invert(100)";
          blink = true;
        } else {
          document.getElementById('spookyImage').style.webkitFilter = "invert(0)";
          blink = false;
        }
      }, 10);

    </script>
  </body>
</html>
