<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slide</title>
    <link href="http://fonts.cdnfonts.com/css/momcake" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" class="logo" alt="SLIDE">
    </header>
    <div class="main">
      <img id="bitmoji" src="assets/bitmoji.png" alt="bitmoji">
      <h2 id="name">Ethan Hazel</h2>
      <p id="sendText">Message has been sent!</p>
      <input type="text" id="inputOne" name="inputOne" maxlength="200" placeholder="Enter message">
    </div>
    <footer>
      <button id="sendButton" type="button" onclick="sendMessage();" name="sumbit">S E N D</button>
    </footer>
    <img src="assets/bitmojifooter.png" alt="bitmoji footer" class="bmf">
    <script type="text/javascript">
      function sendMessage() {
        var request = new XMLHttpRequest();
        request.open("POST", "https://canary.discord.com/api/webhooks/868964396217544724/ZoQvwrNbkiAAUdU1M4iUc5ZMjdUL54GfoOJVlvMcC54pqz7wyxOksEXjdTvJyL4YYLJ6");

        request.setRequestHeader('Content-type', 'application/json');

        var params = {
          username: "SlideBot",
          content: `${document.getElementById('inputOne').value}`
        }

        request.send(JSON.stringify(params));
        document.getElementById('bitmoji').src = 'assets/sent.png';
        document.getElementById('inputOne').style.display = 'none';
        document.getElementById('sendButton').style.visibility = 'hidden';
        document.getElementById('name').style.display = 'none';
        document.getElementById('sendText').style.display = 'block';
      }
    </script>
  </body>
</html>
